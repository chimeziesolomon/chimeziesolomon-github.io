<!DOCTYPE html>
   <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Covid19 Estimator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <form class="form">
            <h1>COVID-19 ESTIMATOR</h1>
            <label for="data-population">Population</label><br>
                    <input type="text" id="data-population" name="Population" placeholder="population"><br>
                    <label for="timeToElapse">Time To Elapse</label><br>
                    <input type="text" id="data-time-to-elapse" name="data-time-to-elapse" placeholder="timeToElapse"><br>
                    <label for="reportedCases">Reported Cases</label><br>
                    <input type="text" id="data-reported-cases" name="reportedCases" placeholder="reportedCases"><br>
                    <label for="data-total-hospital-beds">Total Hospital Beds</label><br>
                    <input type="text" id="data-total-hospital-beds" name="totalHospitalBeds" placeholder="totalHospitalBeds"><br>
                    <label for="data-period-type">Period Type</label><br>
                    <select id="data-period-type">
                        <option value=" select">months</option>
                        <option value=" facebook">Jan</option>
                        <option value=" select">Feb</option>
                        <option value=" select">Mar</option>
                        <option value=" select">Apr</option>
                        <option value=" select">May</option>
                        <option value=" select">Jun</option>
                        <option value=" select">Jul</option>
                        <option value=" select">Aug</option>
                        <option value=" select">Sept</option>
                        <option value=" select">Oct</option>
                        <option value=" select">Nov</option>
                        <option value=" select">Dec</option>
                    </select>
                    
                    <input type="submit" value="Go Estimate">
                
        
                </form>

            </div>
        </div>
        

        <script src=""></script>
    </body>
    
</html>
